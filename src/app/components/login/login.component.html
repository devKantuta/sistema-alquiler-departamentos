<div *ngIf="!loading"  id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main> <br> <br>
            <div class="container px-4">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card mt-5">
                            
                            <div class="card-header ">
                                <div class="pt-2 d-flex justify-content-center">
                                    <img class="logo " src="../../../assets/img/sevilla-1.png" alt="img login">
                                </div>
                                <h3 class="text-center font-weight-light my-1 title">Iniciar sesi√≥n</h3>
                            </div>
                            <div class="card-body">
                                <div >
                                    <div class="form-floating mb-3">
                                        <input type="text" [(ngModel)]="username" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
                                        <label>Usuario</label>
                                    </div>
                                    <div class="form-floating">     
                                        <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control" placeholder="Ingrese password">
                                        <label>Password</label>
                                    </div>
                                    <div class="d-grid gap-2 mt-4 mb-0">
                                        <button type="button" class="btn btn-primary btn-lg" (click)="login()">Ingresar</button>
                                    </div>
                                    <p class="mt-3 text-center mb-0">No tienes cuenta? <a routerLink="/signIn" class="link" href="#">Registrar</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <b class="title2">&nbsp;Sevilla-I</b>
    <div id="layoutAuthentication_footer">
        <footer class="py-2 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Taller de Grado 2024 </div>
                    <!-- <div>
                        <a href="https://www.facebook.com/EnriquePlayer" target="_blank">facebook</a>
                        &middot;
                        <a href="http://www.clientefeliz.xyz" target="_blank">WebSite</a>
                    </div> -->
                </div>
            </div>
        </footer>
    </div>

</div>
<app-spinner *ngIf="loading"></app-spinner>
